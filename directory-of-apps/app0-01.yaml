
apiVersion: argoproj.io/v1alpha1
kind: Application
metadata: 
  name: app0-01
  namespace: argocd
  annotations:
    argocd.argoproj.io/sync-wave: "0"
spec: 
  destination: 
    namespace: app0-01 
    server: "https://kubernetes.default.svc"
  project: dcp
  source: 
    path: guestbook
    repoURL: "https://github.com/ppngiap/argocd-example-apps.git"
    targetRevision: master
  syncPolicy:
  automated:
    prune: true
    selfHeal: true
    syncOptions:
      - CreateNamespace=true
